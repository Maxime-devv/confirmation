<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset ‚Ä¢ Ballr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 32px 28px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    h1 {
      color: #0a84ff;
      font-size: 26px;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background-color: #0a84ff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #7aaefc;
      cursor: not-allowed;
    }

    .hint {
      font-size: 14px;
      color: #777;
      margin-top: 16px;
    }

    .footer {
      margin-top: 16px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Password Reset üîê</h1>

    <p>Enter your new password below to reset your account password.</p>

    <input type="password" id="newPassword" placeholder="New password" />
    <input type="password" id="confirmPassword" placeholder="Confirm password" />

    <button id="resetBtn">Reset Password</button>

    <p class="hint" id="hint"></p>

    <div class="footer">
      ¬© Ballr
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://tajvjsrcmttqaoqzhsbs.supabase.co';
    const supabaseKey = 'sb_publishable_uwTo5ATWT2UiojsGDSa4NQ_zQHmF0kL';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const resetBtn = document.getElementById('resetBtn');
    const hint = document.getElementById('hint');

    resetBtn.addEventListener('click', async () => {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!newPassword || !confirmPassword) {
        hint.textContent = 'Please fill both fields.';
        return;
      }

      if (newPassword !== confirmPassword) {
        hint.textContent = 'Passwords do not match.';
        return;
      }

      // R√©cup√®re le token dans l'URL
      const params = new URLSearchParams(window.location.search);
      const access_token = params.get('access_token');

      if (!access_token) {
        hint.textContent = 'Invalid or missing token.';
        return;
      }

      resetBtn.disabled = true;
      hint.textContent = 'Resetting password...';

      const { error } = await supabase.auth.updateUser(
  { password: newPassword },
  { accessToken: access_token } // ‚úÖ ici on passe le token correctement
);


      if (error) {
        hint.textContent = 'Error: ' + error.message;
        resetBtn.disabled = false;
      } else {
        hint.textContent = '‚úÖ Password successfully reset! You can now return to the app.';
      }
    });
  </script>
</body>
</html>
